        <div class="barraDeNavegacion">
            <a href="index.html" class="logo">iFly</a>

                </div>
            </div>
        </div>
    </header>
    <section class="formularioBusqueda">
        <div class="formulario-container">
            <h2>DATOS DE COMPRA</h2>
            <form action="" method="post" id="formularioVueloTarjeta">
                <input type="text" name="nombres" id="nombres" placeholder="Nombres">
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
                <input type="text" name="DNI" id="DNI" pattern="\d+" title="Por favor, ingresa solo números" placeholder="DNI o Pasaporte" required>             
                <input type="text" name="nacionalidad" id="nacionalidad" placeholder="Nacionalidad">      
                <input type="text" name="email" id="email" placeholder="Correo electrónico">
                <label for="tarjeta">Número de tarjeta Crédito</label>
                <input type="text" name="tarjeta" id="tarjeta" maxlength="18" title="Por favor, ingresa solo números" required>
                <input type="text" name="CVC" id="CVC" placeholder="CVC o CVV" maxlength="3">
                <input type="number" name="vencimiento" id="vencimiento" min="1" max="12" maxlength="2" placeholder="Vence (MM)" required>
                <input type="number" name="anio" id="anio" min="2024" max="2099" maxlength="4" step="1" placeholder="Año (2024-2099)" required>
                <label for="cuotas">¿En cuántas cuotas quiere pagar?</label>
                <select name="cuotas" id="cuotas">
                    <option value="tres">3</option>
                    <option value="seis">6</option>
                    <option value="doce">12</option>
                </select>
                <input type="submit" value="Generar Tarjeta">                
            </form>
        </div>
    </section>
