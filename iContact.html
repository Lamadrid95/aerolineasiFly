        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;800&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactanos</title>
    </head>
    <body>
        <header>
            <div class="barraDeNavegacion">
                <a href="index.html" class="logo">iFly</a>
                <div class="navigation">

                        <i class="uil uil-items nav-close-btn"></i>

                        <a href="iContact.html"><i class="uil uil-contact"></i>iContact</a>
                    </div>
                </div>
            </div>
        </header>
        <form id="contactForm" action="/index.html" method="POST">
        <input placeholder="Nombre" id="name" name="name" required><br><br>
        <input placeholder="Email" id="email" name="email" required><br><br>
        <textarea placeholder="Deja tu mensaje aquí y responderemos a la brevedad." id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Enviar">
        </form>
        <div class="rotating-text-wrapper" id="messageContainer">
            <h2>¡Gracias por tu mensaje!</h2>
        </div>                
            <script src="/JS/swiper-bundle.min.jsswiper-bundle.min.js"></script>
            <script src="/JS/iFly.js/iFly.js"></script>
            <script src="/JS/main.js/main.js"></script>
