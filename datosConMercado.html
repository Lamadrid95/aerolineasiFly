    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Vuelo</title>
</head>
<body>
    <header>
        <div class="barraDeNavegacion">
            <a href="index.html" class="logo">iFly</a>
            <div class="navigation">
                <div class="elementosDeLaBarra">
                    <i class="uil uil-items nav-close-btn"></i>
                    <a href="iFinance.html"><i class="uil uil-finance"></i>iFinance</a>
                    <a href="iDiscover.html"><i class="uil uil-discover"></i>iDiscover</a>

                    <a href="iContact.html"><i class="uil uil-contact"></i>iContact</a>
                </div>
            </div>
        </div>
    </header>
    <section class="formularioBusqueda">
        <div class="formulario-container">
            <h2>DATOS DE COMPRA</h2>
            <form action="" method="post" id="formularioVueloMercado">
                <input type="text" name="nombres" id="nombres" placeholder="Nombres">
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
                <input type="text" name="DNI" id="DNI" title="Por favor, ingresa solo números" placeholder="DNI o Pasaporte" required>             
                <input type="text" name="nacionalidad" id="nacionalidad" placeholder="Nacionalidad">      
                <input type="text" name="email" id="email" placeholder="Correo electrónico">
                <label for="alias">Alias de Mercadopago</label>
                <input type="text" name="alias" id="alias">
                <input type="text" name="tarjeta" id="tarjeta" placeholder="CBU de Mercadopago (22 dígitos)" maxlength="22">
                <input type="submit" value="Generar Tarjeta">                
            </form>
        </div>
    </section>
        <script src="/DOC/jspdf.min.js"></script>
        <script src="/JS/swiper-bundle.min.js"></script>
        <script src="/JS/iFly.js"></script>
        <script src="/JS/main.js"></script>
